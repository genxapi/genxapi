<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GenX API Â· Coming Soon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light;
        font-family: "Space Grotesk", "Inter", "Segoe UI", system-ui,
          -apple-system, sans-serif;
        --ink: #050b1c;
        --muted: #525c76;
        --veil: rgba(30, 74, 245, 0.08);
        --accent: #1e4af5;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: radial-gradient(circle at 18% 22%, var(--veil), transparent 60%),
          radial-gradient(circle at 85% 0%, rgba(5, 13, 40, 0.08), transparent 45%),
          #f8f9ff;
        color: var(--ink);
        padding: clamp(1.5rem, 5vw, 3rem);
      }

      main {
        width: min(420px, 100%);
        text-align: center;
        display: flex;
        flex-direction: column;
        gap: 1.25rem;
        padding: clamp(2.25rem, 6vw, 3rem);
        border-radius: 28px;
        border: 1px solid rgba(15, 20, 40, 0.08);
        background: rgba(255, 255, 255, 0.92);
        box-shadow: 0 24px 60px rgba(8, 16, 40, 0.08);
        position: relative;
        overflow: hidden;
      }

      main::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(160deg, rgba(255, 255, 255, 0.3), transparent);
        pointer-events: none;
      }

      img {
        width: 120px;
        height: auto;
        margin: 0 auto 0.75rem;
        filter: drop-shadow(0 15px 25px rgba(6, 16, 44, 0.12));
      }

      h1 {
        margin: 0;
        font-size: clamp(1.9rem, 4vw, 2.5rem);
        font-weight: 600;
        letter-spacing: -0.01em;
      }

      .subtitle {
        margin: 0;
        font-size: 1.05rem;
        line-height: 1.6;
        color: var(--ink);
      }

      .note {
        margin: 0;
        font-size: 0.95rem;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
      }

      .note em {
        font-style: normal;
        color: var(--ink);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: rgba(7, 13, 29, 0.7);
      }

      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="./public/assets/genxapi-logo.png"
        alt="GenX API logo"
        width="120"
        height="120"
      />
      <h1>GenX API</h1>
      <p class="subtitle">
        Orchestration for API client generation.
      </p>
      <p class="note"><em>The GenX API website</em> is coming soon.</p>
      <footer>
        <span>&copy; <span id="year"></span> GenX API</span>
      </footer>
      <span class="sr-only">The GenX API website is coming soon.</span>
    </main>
    <script>
      document.getElementById("year").textContent = new Date().getFullYear();
    </script>
  </body>
</html>
